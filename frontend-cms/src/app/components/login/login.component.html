<div class="row mt-4 justify-content-center login-content">
	<div class="col-5">
		<div class="card">
			<div class="card-body">
				<h6 class="card-subtitle mb-2 text-muted text-center mt-3">Bienvenido al administrador de <strong class="text-info">FunnyCode</strong></h6>
				<h5 class="card-title text-center">
					Iniciar sesi√≥n
				</h5>
				

				<div class="flex">
					<form [formGroup]="formLogin" (ngSubmit)="ingresar()" class="form-horizontal">
						<div class="form-group">
							<label for="userLogin" class="control-label">E-mail:</label>
							<input type="email" formControlName="userLogin" class="form-control form-control-sm" [ngClass]="{ 'has-error': isSubmitted && f.userLogin.errors }">

							<div *ngIf="isSubmitted && f.userLogin.errors" class="help-block pt-1">
								<div *ngIf="f.userLogin.errors.required" class="text-danger">Email is required</div>
								<div *ngIf="f.userLogin.errors.email" class="text-warning">Email must be a valid email address</div>
							</div>
						</div>
						<div class="form-group">
							<label for="userPassword" class="control-label">Password:</label>
						
							<input type="password" autocomplete="off" formControlName="userPassword" class="form-control form-control-sm" [ngClass]="{ 'has-error': isSubmitted && f.userPassword.errors }">

							<div *ngIf="isSubmitted && f.userPassword.errors" class="help-block pt-1">
								<div *ngIf="f.userPassword.errors.required" class="text-danger">Password is required</div>
								<div *ngIf="f.userPassword.errors.minlength" class="text-warning">Password must be at least 6 characters</div>
							</div>
							
						</div>
						<div class="form-group text-center">
							<button class="btn btn-block btn-outline-success" >Ingresar</button>
						</div>

						<div class="alert alert-danger" [hidden]="!error">
							{{ error }}
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
