<div class="row mt-4 justify-content-center login-content">
	<div class="col-5">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title text-center">
					Iniciar sesi√≥n
				</h5>
				<h6 class="card-subtitle mb-2 text-muted text-center">Bienvenido al administrador de <strong class="text-info">FunnyCode</strong></h6>

				<div class="flex">
					<form [formGroup]="formLogin" (ngSubmit)="ingresar()" class="form-horizontal">
						<div class="form-group">
							<label for="userLogin" class="control-label">E-mail:</label>
							<input type="email" 
								formControlName="userLogin" 
								[ngClass]="{ 'is-invalid': submitted && f.firstName.errors}"
								class="form-control form-control-sm">
							<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
								<div *ngIf="f.firstName.errors.required">El correo es requerido</div>
							</div>
						</div>
						<div class="form-group">
							<label for="userPassword" class="control-label">Password:</label>
							<input type="password" formControlName="userPassword" class="form-control form-control-sm">
						</div>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-block btn-outline-success">Ingresar</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
